<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Food</title>
  <link rel="icon" href="images/home-food.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        Home Food <i class="bi bi-house-fill"></i>
      </a>
      <button class="navbar-toggler" 
        data-bs-toggle="collapse"
        data-bs-target="#main-navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="main-navigation" class="collapse navbar-collapse justify-content-between w-lg-75">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#" class="nav-link">Menu</a></li>
          <li class="nav-item"><a href="#" class="nav-link active">Favorite dishes</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Promotions</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About US</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Contacts</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="bi bi-person-fill"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"
              data-bs-toggle="modal"
              data-bs-target="#cart-modal">
              <i class="bi bi-bag"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="modal fade" id="cart-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Your cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h5 class="text-center">List of Dish</h5>
          <ul class="list-group list-group-horizontal">
            <li class="list-group-item"><img src="images/pizza.png" class="img-thumbnail" alt="pizza"></li>
            <li class="list-group-item">Pizza</li>
            <li class="list-group-item">1</li>
            <li class="list-group-item">50$</li>
          </ul>
          <ul class="list-group list-group-horizontal">
            <li class="list-group-item"><img src="images/burger.jpg" class="img-thumbnail" alt="burger"></li>
            <li class="list-group-item">Burger</li>
            <li class="list-group-item">1</li>
            <li class="list-group-item">30$</li>
          </ul>
          <ul class="list-group list-group-horizontal">
            <li class="list-group-item"><img src="images/salat.jpg" class="img-thumbnail" alt="salat"></li>
            <li class="list-group-item">Salat</li>
            <li class="list-group-item">1</li>
            <li class="list-group-item">10$</li>
          </ul>
          <h5 class="text-center">Table with list of Dish</h5>
          <table class="table table-hover">
          <tr class="row">
            <th class="col">Product</th>
            <th class="col">Name product</th>
            <th class="col">Quantity</th>
            <th class="col">Price</th>
          </tr>
          <tr class="row">
            <td class="col"><img src="images/pizza.png" class="img-thumbnail" alt="pizza"></td>
            <td class="col">Pizza</td>
            <td class="col">1</td>
            <td class="col">20$</td>
          </tr>
          <tr class="row">
            <td class="col"><img src="images/burger.jpg" class="img-thumbnail" alt="burger"></td>
            <td class="col">Burger</td>
            <td class="col">2</td>
            <td class="col">30$</td>
          </tr>
          <tr class="row">
            <td class="col"><img src="images/salat.jpg" class="img-thumbnail" alt="salat"></td>
            <td class="col">Salat</td>
            <td class="col">3</td>
            <td class="col">30$</td>
          </tr>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-lg" data-bs-dismiss="modal">Checkout <i class="bi bi-caret-right"></i></button>
        <button type="button" class="btn btn-outline-danger"><i class="bi bi-trash"></i> Empty Items</button>
      </div>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
